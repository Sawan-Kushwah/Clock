    <!---------------------------------- javascript for displaying time  ---------------------------->
    <script>
        let a;
        let time;
        let date;

        setInterval(() => {
            a = new Date();
            time = a.toLocaleTimeString();
            date = a.toLocaleDateString();
            document.getElementById('time').innerHTML = time + " on " + date;
        }, 1000);

        // let td = document.getElementById('time');
        // td.style.fontSize = "2rem";

        // calculate the time for different country based of there utc
        function calculateTime(city, offset) {
            let date = new Date();
            let utc = date.getTime() + (date.getTimezoneOffset() * 60000);
            let newDate = new Date(utc + (3600000 * offset));
            document.getElementById('AmericaTime').innerHTML = "The time of " + city + " is " + newDate.toLocaleTimeString() + " on " + newDate.toLocaleDateString();
            document.getElementById('BrazilTime').innerHTML = "The time of " + city + " is " + newDate.toLocaleTimeString() + " on " + newDate.toLocaleDateString();
            document.getElementById('GermanyTime').innerHTML = "The time of " + city + " is " + newDate.toLocaleTimeString() + " on " + newDate.toLocaleDateString();
            document.getElementById('SingaporeTime').innerHTML = "The time of " + city + " is " + newDate.toLocaleTimeString() + " on " + newDate.toLocaleDateString();
            document.getElementById('AntarcticaTime').innerHTML = "The time of " + city + " is " + newDate.toLocaleTimeString() + " on " + newDate.toLocaleDateString();
            document.getElementById('BangladeshTime').innerHTML = "The time of " + city + " is " + newDate.toLocaleTimeString() + " on " + newDate.toLocaleDateString();
            document.getElementById('CanadaTime').innerHTML = "The time of " + city + " is " + newDate.toLocaleTimeString() + " on " + newDate.toLocaleDateString();
            document.getElementById('ChinaTime').innerHTML = "The time of " + city + " is " + newDate.toLocaleTimeString() + " on " + newDate.toLocaleDateString();
            document.getElementById('EgyptTime').innerHTML = "The time of " + city + " is " + newDate.toLocaleTimeString() + " on " + newDate.toLocaleDateString();
