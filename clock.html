    .card img {
        width: 100%;

        font-size: 30px;
        margin-left: 30%;
    }
</style>
<script>
    let a;
    let time;
    let date;

    setInterval(() => {
        a = new Date();
        time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
        date = a.toLocaleDateString();
        document.getElementById('time').innerHTML = time + " on " + date;
    }, 1000);

    let td = document.getElementById('time');
    td.style.fontSize = "2rem";

</script>
